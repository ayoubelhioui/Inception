version: "3.8"
services:
  maria-db-service:
    env_file:
      - ./.env
    hostname: mariadb
    container_name: mariadb-container
    build:
      context: requirements/MariaDB
      dockerfile: dockerfile
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - my-network
  nginx-service:
    env_file:
      - ./.env
    depends_on:
      -  wordpress-service
    container_name: nginx-container
    build:
      context: requirements/nginx
      dockerfile: dockerfile
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - my-network
  wordpress-service:
    env_file:
      - ./.env
    depends_on:
      -  maria-db-service
    container_name: wordpress-container
    build:
      context: requirements/WordPress
      dockerfile: dockerfile
    ports:
        - "9000:9000"
    volumes:
      - wordpress:/var/www/html
    networks:
      - my-network
networks:
  my-network:
volumes:
  wordpress:
    driver: local
    driver_opts:
      device: /home/ael-hiou/data/wordpress
      o: bind
      type: none
  mysql:
    driver: local
    driver_opts:
      device: /home/ael-hiou/data/mysql
      o: bind
      type: none
