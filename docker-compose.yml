version: "3.8"
services:
  maria-db-service:
    env_file:
      - ./.env
    hostname: mariadb
    container_name: mariadb-container
    build:
      context: srcs/MariaDB
      dockerfile: dockerfile
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - my-network
  nginx-service:
    env_file:
      - ./.env
    depends_on:
      -  wordpress-service
    container_name: nginx-container
    build:
      context: srcs/nginx
      dockerfile: dockerfile
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - my-network
  wordpress-service:
    env_file:
      - ./.env
    depends_on:
      -  maria-db-service
    container_name: wordpress-container
    build:
      context: srcs/WordPress
      dockerfile: dockerfile
    ports:
        - "9000:9000"
    volumes:
      - wordpress:/var/www/html
    networks:
      - my-network
networks:
  my-network:
volumes:
  wordpress:
  mysql: